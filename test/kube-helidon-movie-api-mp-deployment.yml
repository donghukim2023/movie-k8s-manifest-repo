kind: Deployment
apiVersion: apps/v1
metadata:
  name: helidon-movie-api-mp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helidon-movie-api-mp
  template:
    metadata:
      labels:
        app: helidon-movie-api-mp
    spec:
      containers:
        - name: helidon-movie-api-mp
          image: dandonghukim/helidon-movie-api-mp:a2b3e75476bf0d8cfbd018957cce1631a4af9c8f
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
