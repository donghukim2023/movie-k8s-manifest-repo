kind: Deployment
apiVersion: apps/v1
metadata:
  name: jet-movie-msa-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jet-movie-msa-ui
  template:
    metadata:
      labels:
        app: jet-movie-msa-ui
    spec:
      containers:
        - name: jet-movie-msa-ui
          image: dandonghukim/jet-movie-msa-ui:c7f7c7efea07b62229811b07cbd584f50881ac95
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
