kind: Deployment
apiVersion: apps/v1
metadata:
  name: jet-movie-msa-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jet-movie-msa-ui
  template:
    metadata:
      labels:
        app: jet-movie-msa-ui
    spec:
      containers:
        - name: jet-movie-msa-ui
          image: dandonghukim/jet-movie-msa-ui:de2e4a9ce38f2e1246107b02b9a0083efa19d73f
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
