kind: Deployment
apiVersion: apps/v1
metadata:
  name: jet-movie-msa-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jet-movie-msa-ui
  template:
    metadata:
      labels:
        app: jet-movie-msa-ui
    spec:
      containers:
        - name: jet-movie-msa-ui
          image: dandonghukim/jet-movie-msa-ui:dc3de20dd647ed75070cd069d4f92579020b0ba3
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
