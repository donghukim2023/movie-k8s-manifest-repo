kind: Deployment
apiVersion: apps/v1
metadata:
  name: jet-movie-msa-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jet-movie-msa-ui
  template:
    metadata:
      labels:
        app: jet-movie-msa-ui
    spec:
      containers:
        - name: jet-movie-msa-ui
          image: dandonghukim/jet-movie-msa-ui:32a6a8c921020bb051ecf780f19567d5348c30e5
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
