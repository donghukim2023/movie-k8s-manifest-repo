kind: Deployment
apiVersion: apps/v1
metadata:
  name: helidon-movie-api-mp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helidon-movie-api-mp
  template:
    metadata:
      labels:
        app: helidon-movie-api-mp
    spec:
      containers:
        - name: helidon-movie-api-mp
          image: icn.ocir.io/axlpeslmb1ng/movie/helidon-movie-api-mp:8a18b2fe73970677f60797222e24de831b16432a
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
      imagePullSecrets:
        - name: ocirsecret
