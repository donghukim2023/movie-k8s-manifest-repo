kind: Deployment
apiVersion: apps/v1
metadata:
  name: helidon-movie-api-mp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helidon-movie-api-mp
  template:
    metadata:
      labels:
        app: helidon-movie-api-mp
    spec:
      containers:
        - name: helidon-movie-api-mp
          image: dandonghukim/helidon-movie-api-mp:57999106a004c69fd5cf887de3f1f83995a0936c
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
