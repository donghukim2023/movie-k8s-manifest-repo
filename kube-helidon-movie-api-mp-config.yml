kind: Deployment
apiVersion: apps/v1
metadata:
  name: helidon-movie-api-mp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helidon-movie-api-mp
  template:
    metadata:
      labels:
        app: helidon-movie-api-mp
    spec:
      containers:
        - name: helidon-movie-api-mp
          image: dandonghukim/helidon-movie-api-mp:c1a5930ff1525f09f66fa0e83aa09af2cfe097b3
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: helidon-movie-api-mp-svc
spec:
  selector:
    app: helidon-movie-api-mp
  ports:
    - port: 30000
      targetPort: 8080
  type: ClusterIP
  template:
    spec:
      containers:
        - image: dandonghukim/helidon-movie-api-mp:c1a5930ff1525f09f66fa0e83aa09af2cfe097b3
